- name: Create Fetaute Banner
  vmanage_feature_template:
    user: "admin"
    host: "localhost:8443"
    password: "admin"
    state: present
    aggregate: "{{feature_banner_list}}"

- name: Delete Fetaute Banner
  vmanage_feature_template:
    user: "admin"
    host: "localhost:8443"
    password: "admin"
    state: absent
    aggregate: "{{absent_template_list}}"